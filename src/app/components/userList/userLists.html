
<div flex class="navbar-list">
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>{{$ctrl.listHeader}}</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list layout ="column" flex>
      <md-subheader class="md-no-sticky">{{$ctrl.listHeader}}</md-subheader>
      <md-list-item  class="md-1-line" ng-repeat="(index, user) in $ctrl.users" flex layout="row" ng-click="$ctrl.handleClick(index)" >
        <img ng-src="{{user.avatar}}" class="md-avatar"/>
        <div class="md-list-item-text" layout="column" >
          <h3>{{user.name}}</h3>
        </div>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
