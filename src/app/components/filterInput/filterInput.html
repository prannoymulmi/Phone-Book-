<form ng-submit="$event.preventDefault()">
  <md-autocomplete
    ng-disabled="$ctrl.isDisabled"
    md-no-cache="$ctrl.noCache"
    md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
    md-search-text="$ctrl.searchText"
    md-selected-item-change="$ctrl.selectedItemChange(item)"
    md-items="item in $ctrl.items"
    md-item-text="item[$ctrl.itemName]"
    md-min-length="0"
    placeholder="{{$ctrl.placeholderText}}">
    <md-item-template>
      <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item[$ctrl.itemName]}}</span>
    </md-item-template>
    <md-not-found>
      No contacts matching "{{$ctrl.searchText}}" were found.
    </md-not-found>
  </md-autocomplete>
</form>
